<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Document</title>

	<!-- Font awesome -->
	<script src="https://kit.fontawesome.com/7005573326.js" crossorigin="anonymous"></script>

	<!-- Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
				crossorigin="anonymous" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT">
	<!-- Stylesheet -->
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
</head>

<body>
	<main>
		<section class="top-bar">
			<div class="ball-butts"></div>

			<div class="stats">
				<div class="currencies">
					<div class="currency money">
						<div class="icon"><i class="fa-solid fa-dollar-sign"></i></div>
						<p class="label">0</p>
					</div>
					<div class="currency bricks">
						<div class="icon">
							<svg viewbox="0 0 196 96" xmlns="http://www.w3.org/2000/svg">
								<g>
									<rect rx="0.01" height="80" width="180" y="8" x="8" stroke-width="8" stroke="#000" fill="#FFFF66" />
								</g>
							</svg>
						</div>
						<p class="label">0</p>
					</div>
				</div>
			</div>
		</section>

		<section class="menu-bar">
			<button data-bs-toggle="modal" data-bs-target="#upgrades">Upgrades</button>
		</section>
		
		<canvas width=1080 height=768></canvas>
	</main>

	<div id="upgrades" class="modal fade" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Upgrades</h5>
				</div>
				<div class="modal-body upgrades-modal"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	
	<script type="module" src="js/canvas.js"></script>
	<script type="module" src="js/objects.js"></script>
	<script type="module" src="js/components.js"></script>
	<script type="module" src="js/game.js"></script>
	<script type="module" src="js/index.js"></script>
</body>

</html>
